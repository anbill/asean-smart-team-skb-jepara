<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>ASEAN SMART TEAM - SKB JEPARA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#c62828,#1565c0);
  color:#fff;
  text-align:center;
  padding:20px;
}
.box{
  background:#fff;
  color:#000;
  max-width:700px;
  margin:auto;
  padding:20px;
  border-radius:15px;
}
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:10px;
  background:#1565c0;
  color:#fff;
  font-size:16px;
}
button:hover{background:#0d47a1;}
#quiz,#hasil{display:none;}
</style>
</head>

<body>

<h1>ðŸ”¥ ASEAN SMART TEAM ðŸ”¥</h1>
<h3>SKB JEPARA</h3>

<audio id="bgm" loop src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_8b7b2c6c86.mp3"></audio>
<audio id="klik" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b4b8b3a0.mp3"></audio>

<div class="box" id="awal">
  <h2>Masukkan Nama</h2>
  <input id="nama" style="padding:10px;width:80%">
  <br>
  <button onclick="mulai()">ðŸŽ® Mulai Game</button>
</div>

<div class="box" id="quiz">
  <h2 id="soal"></h2>
  <div id="opsi"></div>
  <p>Skor: <span id="skor">0</span></p>
</div>

<div class="box" id="hasil">
  <h2>ðŸŽ‰ GAME SELESAI ðŸŽ‰</h2>
  <p id="nilai"></p>
</div>

<script>
const soal=[
{t:"ASEAN berdiri tahun?",o:["1967","1970","1985"],j:0},
{t:"Sekretariat ASEAN di?",o:["Jakarta","Bangkok","Hanoi"],j:0}
];

let i=0,skor=0;

function mulai(){
  document.getElementById("awal").style.display="none";
  document.getElementById("quiz").style.display="block";
  document.getElementById("bgm").play().catch(()=>{});
  tampil();
}

function tampil(){
  let s=soal[i];
  document.getElementById("soal").innerText=s.t;
  let html="";
  s.o.forEach((o,x)=>{
    html+=`<button onclick="jawab(${x})">${o}</button><br>`;
  });
  document.getElementById("opsi").innerHTML=html;
}

function jawab(x){
  document.getElementById("klik").play().catch(()=>{});
  if(x===soal[i].j) skor+=10;
  document.getElementById("skor").innerText=skor;
  i++;
  if(i<soal.length) tampil();
  else selesai();
}

function selesai(){
  document.getElementById("quiz").style.display="none";
  document.getElementById("hasil").style.display="block";
  document.getElementById("nilai").innerText="Skor Akhir: "+skor;
}
</script>

</body>
</html>
